spring.application.name=RedisTest

# MySQL Configuration
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/redisdb
spring.datasource.username=root
spring.datasource.password=Tej@2810
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true


spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=10s
spring.data.redis.client-type=lettuce



# Properties Explanation
#
#spring.data.redis.host=localhost means Spring Boot will connect to Redis running on your local machine.
#
#spring.data.redis.port=6379 is the default Redis port.
#
#spring.data.redis.timeout=10s sets the connection timeout.
#
#spring.data.redis.client-type=lettuce specifies the Redis client library (Lettuce is the default in Spring Boot 3.x+).
